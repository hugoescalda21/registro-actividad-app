<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Aplicación para registrar actividad como publicador" />
    <meta name="theme-color" content="#2563eb" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <title>Registro de Actividad</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          const swPath = '/registro-actividad-app/sw.js';
          navigator.serviceWorker.register(swPath)
            .then(reg => {
              console.log('✅ Service Worker registrado exitosamente:', swPath);
              console.log('[SW] Registration:', reg);
            })
            .catch(err => {
              console.error('❌ Error al registrar Service Worker:', err);
            });
        });
      } else {
        console.warn('⚠️ Service Worker no está disponible en este navegador');
      }
    </script>
  </body>
</html>
